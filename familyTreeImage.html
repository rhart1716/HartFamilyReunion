<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hart Family Tree - View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;700&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'EB Garamond', serif;
            color: #433A3F; /* Dark, slightly muted brown/purple for text */
        }
        .irish-header-alt-font {
            font-family: 'IM Fell English SC', serif;
        }

        /* PDF Container styled like a content section */
        .pdf-container-themed {
            background-color: #FCFBF4; /* Creamy white section bg */
            border: 2px solid #588157; /* Muted green border */
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05); /* shadow-xl */
            padding: 1rem; /* Add some padding around the iframe */
            width: 90%; 
            max-width: 1000px; 
            height: 80vh; 
            margin: 2rem auto; 
        }
        .pdf-iframe {
            width: 100%;
            height: 100%;
            border: none; 
            border-radius: 0.5rem; /* Slightly round corners of iframe if visible inside padding */
        }

        /* Themed link style */
        .themed-link {
            color: #588157; /* Muted green for links */
            text-decoration: underline;
            font-weight: 500; /* Medium weight for Garamond links */
        }
        .themed-link:hover {
            color: #D97706; /* Amber-600 for link hover */
        }

        /* Fallback link styling within iframe area */
        .fallback-link-styled {
            text-align: center;
            padding: 2rem;
            font-size: 1.125rem; /* text-lg */
        }
        .fallback-link-styled a {
            color: #588157;
            text-decoration: underline;
            font-weight: 600; /* Bolder for emphasis */
        }
        .fallback-link-styled a:hover {
            color: #D97706;
        }

    </style>
</head>
<body class="bg-gradient-to-br from-stone-100 to-emerald-100 min-h-screen flex flex-col">

    <div class="container mx-auto p-4 md:p-6 flex-grow w-full">
        <header class="text-center my-6 md:my-10 py-8 md:py-10 shadow-lg rounded-lg" style="background-color: #386641;">
            <h1 class="text-3xl md:text-4xl irish-header-alt-font font-bold mb-3" style="color: #F2E8CF;">Hart Family Tree</h1>
            <p class="text-md md:text-lg mt-2" style="color: #D4C2AD; padding-left: 1rem; padding-right: 1rem;">
                Here is a graphic view of our family tree.
            </p>
            <p class="mt-6">
                <a href="index.html" class="themed-link" style="color: #F2E8CF; hover:color: #FFF;">&larr; Back to Home Page</a>
            </p>
        </header>

        <div class="pdf-container-themed">
            <iframe src="images/familyTreeImage.pdf" type="application/pdf" class="pdf-iframe" title="Family Tree PDF">
                <div class="fallback-link-styled">
                    <p>
                        Your browser does not support viewing PDF files directly.
                        <a href="images/familyTreeImage.pdf" target="_blank" rel="noopener noreferrer">Click here to download or view the PDF.</a>
                    </p>
                </div>
            </iframe>
        </div>
    </div>

    <footer class="text-center py-6 border-t w-full" style="border-color: #A3B18A; background-color: rgba(252, 251, 244, 0.5);"> <p class="font-semibold" style="color: #3A5A40;">&copy; <span id="currentYear"></span> Hart Family. All rights reserved.</p>
        <p class="text-sm mt-1" style="color: #D97706;">FÃ¡ilte!</p>
    </footer>

    <script>
        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>

</body>
</html>
