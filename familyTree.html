    <meta charset="UTF-8">

    <title>Family Tree</title>

    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;700&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'EB Garamond', serif;
            color: #433A3F; /* Dark, slightly muted brown/purple for text */
        }
        .irish-header-alt-font {
            font-family: 'IM Fell English SC', serif;
        }

        /* Reusing styles from the Hart Family History page */
        /* Main Link Button Styling (if needed for navigation within this page, e.g. back button) */
        .main-link-button {
            display: inline-block;
            font-weight: 600; /* semibold */
            padding-top: 0.75rem; /* py-3 */
            padding-bottom: 0.75rem; /* py-3 */
            padding-left: 1.5rem; /* px-6 */
            padding-right: 1.5rem; /* px-6 */
            border-radius: 0.375rem; /* rounded-md */
            font-size: 1.125rem; /* text-lg */
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06); /* shadow-md */
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out, box-shadow 0.2s ease-in-out;
            border: 1px solid transparent;
            margin-bottom: 0.5rem; 
            margin-left: 0.25rem; 
            margin-right: 0.25rem; 
        }
        .main-link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05); /* shadow-lg */
        }

        /* Content Section Styling - will be used for the PDF container */
        .content-section {
            background-color: #FCFBF4; /* Creamy white section bg */
            border: 2px solid #588157; /* Muted green border */
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05); /* shadow-xl */
            padding: 1rem; /* Adjusted padding for PDF container */
            margin-bottom: 2rem; /* mb-8 */
            margin-top: 2rem; /* Add some top margin */
        }
        .content-section h2 { /* If a title is needed above the PDF */
            font-family: 'IM Fell English SC', serif;
            color: #3A5A40; 
            font-size: 1.875rem; 
            font-weight: 600; 
            margin-bottom: 1.5rem; 
            text-align: center;
        }
        
        /* PDF iframe styling */
        .pdf-iframe-container {
            width: 100%;
            height: 75vh; /* Adjust height as needed */
            overflow: hidden; /* Ensures rounded corners are respected if iframe itself doesn't have them */
            border-radius: 0.5rem; /* Match content section's inner rounding */
        }
        .pdf-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .fallback-link-styled {
            text-align: center;
            padding: 2rem;
            font-size: 1.125rem; /* text-lg */
            color: #433A3F;
        }
        .fallback-link-styled a {
            color: #588157;
            text-decoration: underline;
            font-weight: 600;
        }
        .fallback-link-styled a:hover {
            color: #D97706;
        }

        /* Themed link style for header/footer if needed */
        .themed-header-link {
            color: #F2E8CF; /* Light color for dark header background */
            text-decoration: underline;
            font-weight: 500;
        }
        .themed-header-link:hover {
            color: #FFF; /* Brighter on hover */
        }

    </style>

<body class="bg-gradient-to-br from-beige-100 to-green-100 min-h-screen flex flex-col items-center pt-10 pb-10 px-4">

            </p>
           
        </header>
        
        <main class="w-full">
            <section class="content-section">
                <div class="pdf-iframe-container">
                    <iframe src="reports/Hart Backup_FamilyTree_Generation.pdf" type="application/pdf" class="pdf-iframe" title="Embedded Family Document">
                        <div class="fallback-link-styled">

                                Your browser does not support viewing PDF files directly.
                                <a href="your_document.pdf" target="_blank" rel="noopener noreferrer">Click here to download or view the PDF.</a>
                            </p>
                        </div>
                    </iframe>
                </div>
            </section>
        </main>
        
        <footer class="text-center mt-12 py-6 border-t" style="border-color: #A3B18A;">
